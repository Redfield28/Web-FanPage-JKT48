<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project FanPage JKT48</title>
    <link rel="stylesheet" href="/CSS/FeedBack.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <img src="/img/Logo.jpg" alt="Logo" style="vertical-align: middle; margin-right: 10px; width: 50px; height: auto;">
                Project FanPage JKT48
            </h1></h1>
            <nav class="nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="member.html">Member</a></li>
                    <li><a href="event.html">Event</a></li>
                    <li><a href="album.html">Album</a></li>
                    <li><a href="Location.html">Location</a></li>
                    <li><a href="FeedBack.html">FeedBack</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h2>FeedBack</h2>
        <form id="formKomentar">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap Anda">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Masukkan alamat email Anda">
            </div>
            
            <div class="form-group">
                <label for="komentar">Saran atau Kritik</label>
                <textarea id="komentar" name="komentar" required placeholder="Tulis komentar atau saran Anda di sini..."></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Kirim FeedBack</button>
            </div>
        </form>
    </div>

    <div id="commentSection" class="comment-box">
        <h3>FeedBack yang Dikirim</h3>
    </div>
    
    <script src="/JS/Project.js"></script>

    <script src="/JS/FeedBack.js"></script>
    <footer class="footer">
        <p>&copy; 2024 FanPage JKT48 Website</p>
    </footer>
</body>
</html>
